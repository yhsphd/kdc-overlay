<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>KDC23 Streaming Match Intro</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/kdc23.css">
    <link rel="stylesheet" href="css/intro.css">
    <link rel="stylesheet" href="css/intro-match.css">
    <link rel="stylesheet" href="/components/musicplayer.css">

    <script src="/socket.io/socket.io.js"></script>

<body>
<!--Tournament Logo, Name, Schedule and Countdown-->
<div class="intro-topbar">
    <img src="/img/logo.png" class="logo">
    <div class="divider"></div>
    <div class="intro-topbar-info">
        <div class="intro-tourneytitle">Duo Cup: Korea 2023</div>
        <div class="intro-matchID">Quarterfinals / Match 16</div>
        <div class="intro-schedule">2023.04.24. 18:30 (KST)</div>
    </div>
    <div class="intro-countdown">07:27</div>
</div>

<!--Red Team Info-->
<div id="team-red" class="intro-team">
    <div class="acronym acronym-red">NP</div>
    <div id="teamName-red" class="intro-teamName">Never Gonna Give You Up</div>
    <div id="teamBG-red" class="panel-bg intro-teamBG">
        <script>HTMLImporter.import("/components/intro-playerbox.html");</script>
        <script>HTMLImporter.import("/components/intro-playerbox.html");</script>
        <script>HTMLImporter.import("/components/intro-teamStatsBox.html");</script>
    </div>
</div>

<!--Blue Team Info-->
<div id="team-blue" class="intro-team">
    <div class="acronym acronym-blue">oldX</div>
    <div id="teamName-blue" class="intro-teamName">틀딱을위한오스는없다</div>
    <div id="teamBG-blue" class="panel-bg intro-teamBG">
        <script>HTMLImporter.import("/components/intro-playerbox.html");</script>
        <script>HTMLImporter.import("/components/intro-playerbox.html");</script>
        <script>HTMLImporter.import("/components/intro-teamStatsBox.html");</script>
    </div>
</div>

<!--Music Player-->
<script>HTMLImporter.import("/components/musicplayer.html");</script>

<!--Scripts-->
<script src="/components/musicplayer.js"></script>
<script src="js/intro.js"></script>
<script src="js/intro-match.js"></script>

</html>
